<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/appStyle.css">

    <title>IH / CB App - Hotel House Accounts</title>
    <script>
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- logos and titles -->
    <div class="container mb-2">
        <section class="row">
            <section class="col  border-bottom border-5 d-flex justify-content-center align-items-center">
                <img src="images/IH-logo.png" alt="IH Logo" width="300" height="100" />
            </section>
            <section class="col  border-bottom border-5 d-flex justify-content-center align-items-center">
                <img src="images/CB-logo.png" alt="IH Logo" width="240" height="40" />
            </section>
        </section>
    </div>

    <!--  navbar -->
    <nav class="navbar 
                   navbar-expand-lg 
                   navbar-dark 
                   bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                IH / CB App
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <span id="navHA" class="nav-item nav-link active">
                        House Accounts
                    </span>
                    <span id="navVIP" class="nav-item nav-link  ">
                        VIPs
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- section for house accounts -->
    <div class="container " id="haList">
        <div class="container mb-1">
            <section class="row border-bottom border-2 d-flex  align-items-center">
                <!-- search column -->
                <section class="col">
                    <img src="images/search.svg" alt="Search Icon" width="20" height="20" />
                    <input type="text" id="txtHaNmSrch" placeholder="House Account Name" style="padding-right: 5px;" />
                    <button type="button" class="btn btn-primary" id="btnHaNmSearch">Search</button>
                </section>
                <section class="col">
                    <span id="cntHA"></span>
                </section>
                <section class="col d-flex justify-content-center align-items-center">
                    <section class="col d-flex justify-content-center align-items-center">
                        <label>Status</label>
                    </section>
                    <section class="col d-flex justify-content-center align-items-center">
                        <input type="checkbox" name="Open" id="chkStatOpn" checked="checked">
                        <label for="chkStatOpn">Open</label>
                    </section>
                    <section class="col d-flex justify-content-center align-items-center">
                        <input type="checkbox" name="CLosed" id="chkStatClsd" checked="checked">
                        <label for="chkStatClsd">CLosed</label>
                    </section>
                    <section class="col d-flex justify-content-center align-items-center">
                        <button type="button" id="btnHaReload" class="btn btn-info">HA Reload</button>
                    </section>
                </section>
            </section>
            <section class=" border-bottom border-2 d-flex justify-content-center align-items-center">
                <!-- Selected House Account:  -->
                <span id="dispHaSelName"  class="align-items-center gstDisp"></span>
            </section>
        </div>
        <div class="container mb-1 ">
            <section class="row">
                <section class="col  border-bottom border-5 d-flex  align-items-top">
                    <div id="haListDiv" class="list scrollable gstDisp "></div>
                </section>
                <section class="col border-bottom border-5 align-items-top">

                    <section class="row">
                        <table class="table table-primary" style="font-size: smaller;">
                            <tr>
                                <th width="25%" style="text-align: left;">Description</th>
                                <td>
                                    <span id="haDtlDivDesc" class="gstDisp">&nbsp;</span>
                                </td>
                            </tr>
                            <tr>
                                <th style="text-align: left;">Notes</th>
                                <td>
                                    <span id="haDtlDivNotes" class="gstDisp">&nbsp;</span>
                                </td>
                            </tr>
                        </table>
                    </section>
                    <section id="haDtlDiv" class="row">
                        <div id="haDtlDivRecords" class="list scrollable_shrt gstDisp"></div>

                    </section>
                </section>
            </section>

        </div>
    </div>

    <!-- section for vip reservations -->
    <div class="container-fluid" id="vipList">
        <!-- date search section     -->
        <div class="containter mb-3">
            <section class="row">
                <section class="col border-bottom border-5 d-flex justify-content-center align-items-center">
                    <label for="resDateFrom" style="padding-right: 5px;">Check-in Date Range: </label>
                    <!-- <br />
                      -->
                    <input type="date" id="resDateFrom" style="padding-right: 5px;" />
                    <input type="date" id="resDateTo" style="padding-right: 5px;" />
                    <button type="button" class="btn btn-primary" id="btnDateSearch">Search</button>
                </section>
                <section class="col border-bottom border-5 d-flex justify-content-center align-items-center">
                    <span id="cntRes"></span>
                </section>
            </section>
            <section class="col border-bottom border-5 d-flex justify-content-center align-items-center">
                Selected Guest: &nbsp;
                <span id="dispSelName" style="font-weight: bold;" class="gstDisp"></span>
            </section>
        </div>

        <!-- reservation list and details   -->
        <div class="container mb-3 scrollable">
            <section class="row">
                <section class="col  border-bottom border-5 d-flex  align-items-top">
                    <div id="resListDiv" class="list scrollable gstDisp "></div>
                </section>
                <section class="col  border-bottom border-5 d-flex  align-items-top">
                    <div id="resDtlDiv" class="expand scrollable gstDisp"></div>
                </section>
            </section>
        </div>
    </div>

    <script type="module" src="./renderer.js"></script>

</body>

</html>
